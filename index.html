<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">


</head>

<body>

  <div class="main-container">
    <div class="container">
      <picture>
        <source media="(min-width: 376px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="Ladiessitting at a desk.">
      </picture>

      <section>
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats">
          <div class="stat-item">10k+ <br><small>companies</small></div>
          <div class="stat-item">314 <br><small>templates</small></div>
          <div class="stat-item">12M+ <br><small>queries</small></div>
        </div>
      </section>
    </div>
  </div>








</body>

</html>
